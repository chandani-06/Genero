<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GENERO | ABES Engineering College</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
        }

        /* Poster Section */
        .poster {
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.9)),
                        url('https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .content {
            max-width: 800px;
        }

        h1 {
            font-size: 64px;
            letter-spacing: 6px;
            color: #ff2e63;
        }

        h2 {
            font-weight: 300;
            margin-bottom: 20px;
        }

        .details {
            font-size: 20px;
            margin-bottom: 20px;
        }

        .highlight {
            color: #08d9d6;
            font-weight: bold;
        }

        .date {
            font-size: 22px;
            color: #ffd369;
            margin-bottom: 40px;
        }

        .register-btn {
            padding: 15px 45px;
            font-size: 22px;
            border: none;
            border-radius: 30px;
            background: #ff2e63;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,46,99,0.6);
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #08d9d6;
            box-shadow: 0 0 25px rgba(8,217,214,0.8);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .modal-content {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 450px;
            color: #fff;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            position: relative;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .close {
            position: absolute;
            top: 12px;
            right: 18px;
            font-size: 26px;
            cursor: pointer;
            color: #ff2e63;
        }

        .modal-content h3 {
            text-align: center;
            color: #ff2e63;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 14px;
            background: #ff2e63;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        form button:hover {
            background: #08d9d6;
        }
    </style>
</head>
<body>

<!-- Poster -->
<div class="poster">
    <div class="content">
        <h1>GENERO</h1>
        <h2>The Ultimate Dance & Music Fest</h2>

        <div class="details">
            üìç ABES Engineering College<br>
            üéâ Venue: <span class="highlight">Flood-Lit Stadium</span>
        </div>

        <div class="date">
            üìÖ 15 March 2026
        </div>

        <button class="register-btn" onclick="openForm()">REGISTER NOW</button>
    </div>
</div>

<!-- Modal Form -->
<div class="modal" id="regForm">
    <div class="modal-content">
        <span class="close" onclick="closeForm()">&times;</span>
        <h3>Register for GENERO</h3>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="tel" placeholder="Mobile Number" required>
            <input type="text" placeholder="College / Department">
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</div>

<script>
    function openForm() {
        document.getElementById("regForm").style.display = "flex";
    }

    function closeForm() {
        document.getElementById("regForm").style.display = "none";
    }
</script>

</body>
</html>
